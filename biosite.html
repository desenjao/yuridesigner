/* ===== FUNDO DIN√ÇMICO ===== */
.particles-background {

    z-index: 0;

}

.particle {
    position: absolute;
    border-radius: 50%;

    transition: transform 0.1s ease-out;
}

.particle-layer-1 { background: rgba(165, 139, 212, 0.1); filter: blur(3px); }

/* ===== LAYOUT PRINCIPAL ===== */
.container {

    z-index: 2;
    max-width: 600px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: var(--spacing-md);
}

/* ===== HERO TOP ===== */

    object-position: center top; /* Evita cortar a cabe√ßa */

}

/* ===== INTRO & SCROLL INDICATOR ===== */

h1 {

    -webkit-text-fill-color: transparent;
}

.description {

.scroll-indicator {

    <script>
        // ===== FUNDO DIN√ÇMICO COM PART√çCULAS =====
        function createParticles() {
            const container = document.getElementById('particles');
            const numberOfParticles = 50;
            
            // Limpa part√≠culas existentes
            container.innerHTML = '';
            
            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Tamanho aleat√≥rio entre 5px e 50px
                const size = Math.random() * 45 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posi√ß√£o aleat√≥ria
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Velocidade de movimento (para o efeito parallax)
                const speed = 0.2 + Math.random() * 0.5;
                particle.dataset.speed = speed;
                
                // Camada de profundidade
                const layer = Math.floor(Math.random() * 3) + 1;
                particle.classList.add(`particle-layer-${layer}`);
                particle.dataset.layer = layer;
                
                // Opacidade aleat√≥ria
                particle.style.opacity = 0.3 + Math.random() * 0.5;
                
                container.appendChild(particle);
            }
        }

        // ===== ANIMA√á√ÉO DAS PART√çCULAS COM SCROLL =====
        function animateParticles() {
            const particles = document.querySelectorAll('.particle');
            const scrollY = window.scrollY;
            const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            const scrollProgress = maxScroll > 0 ? scrollY / maxScroll : 0;
            
            particles.forEach(particle => {
                const speed = parseFloat(particle.dataset.speed) || 0.3;
                const layer = parseInt(particle.dataset.layer) || 1;
                
                // Movimento baseado no scroll com diferentes velocidades por camada
                // Camada 1 (mais fundo) move menos, camada 3 (mais perto) move mais
                let moveY = scrollProgress * 200 * speed * (layer / 2);
                
                // Movimento suave
                particle.style.transform = `translateY(${moveY}px)`;
            });
            
            requestAnimationFrame(animateParticles);
        }

        // ===== WHATSAPP FUNCTIONS =====
        const phoneNumber = "5589999767984";

        function toggleWppModal() {
            const modal = document.getElementById("wppModal");
            if (modal.style.display === "flex") {
                modal.style.display = "none";
            } else {
                modal.style.display = "flex";
            }
        }

        function sendWppMsg(message) {
            const encodedMsg = encodeURIComponent(message);
            const url = `https://wa.me/${phoneNumber}?text=${encodedMsg}`;
            window.open(url, '_blank');
            toggleWppModal();
        }

        // ===== FECHA MODAL AO CLICAR FORA =====
        window.onclick = function(event) {
            const modal = document.getElementById("wppModal");
            if (event.target == modal) {
                toggleWppModal();
            }
        }

        // ===== FECHA MODAL COM TECLA ESC =====
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const modal = document.getElementById("wppModal");
                if (modal.style.display === "flex") {
                    toggleWppModal();
                }
            }
        });

        // ===== INICIALIZA√á√ÉO =====
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            animateParticles();
        });

        // ===== REVELAR ELEMENTOS COM SCROLL =====
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.btn-card, .cta-section, .hero-bottom').forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(30px)';
            el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            observer.observe(el);
        });
    </script>
