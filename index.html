<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuri Santos | Carregando...</title>
    
    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000, #0A0A0A);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Partículas sutis (mesmo estilo do seu site) */
        .particles-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle-load {
            position: absolute;
            background: rgba(165, 139, 212, 0.1);
            border-radius: 50%;
            animation: floatParticle 8s infinite ease-in-out;
        }

        @keyframes floatParticle {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(10px, -10px); }
            50% { transform: translate(-5px, 15px); }
            75% { transform: translate(-15px, -5px); }
        }

        /* Conteúdo central */
        .loading-container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 400px;
            padding: 30px;
        }

        /* Logo / Nome animado */
        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FFFFFF, #A58BD4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(165, 139, 212, 0.3)); }
            50% { filter: drop-shadow(0 0 20px rgba(165, 139, 212, 0.6)); }
        }

        /* Barra de progresso estilizada */
        .progress-container {
            width: 280px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 25px auto;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #A58BD4, #7B68B5, #A58BD4);
            background-size: 200% 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
            animation: shimmer 2s infinite linear;
        }

        @keyframes shimmer {
            0% { background-position: 0% 0; }
            100% { background-position: 200% 0; }
        }

        /* Status do carregamento */
        .loading-status {
            color: #FFFFFF;
            font-size: 0.9rem;
            font-weight: 300;
            opacity: 0.8;
            margin-top: 15px;
        }

        .loading-status span {
            color: #A58BD4;
            font-weight: 600;
        }

        /* Contador de imagens */
        .image-counter {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .image-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .image-dot.loaded {
            background: #A58BD4;
            transform: scale(1.2);
            box-shadow: 0 0 10px #A58BD4;
        }

        /* Mensagem final */
        .ready-message {
            color: #A58BD4;
            margin-top: 20px;
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.5s;
            font-weight: 500;
        }

        .ready-message.show {
            opacity: 1;
        }

        /* Redirecionamento automático */
        .redirect-info {
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
            margin-top: 30px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .progress-container { width: 240px; }
        }
    </style>
</head>
<body>
    <!-- Partículas de fundo -->
    <div class="particles-loading" id="particles-loading"></div>

    <div class="loading-container">
        <h1>YURI SANTOS</h1>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="loading-status" id="loadingStatus">
            <span id="loadedCount">0</span>/<span id="totalCount">5</span> carregando...
        </div>

        <div class="image-counter" id="imageCounter">
            <!-- Gerado via JS -->
        </div>

        <div class="ready-message" id="readyMessage">
            ✨ Pronto! Redirecionando...
        </div>

        <div class="redirect-info" id="redirectInfo">
            Carregando experiência visual
        </div>
    </div>

    <script>
        // Lista de TODAS as imagens do seu site
        const imagesToPreload = [
            'img/Arte Cinematográfica Yuri Santos.jpg.jpeg',
            'img/servicos.png',
            'img/2.png',
            'img/3.png',
            'img/4.png',
            'img/fundo.png'
        ];

        // Elementos DOM
        const progressBar = document.getElementById('progressBar');
        const loadedSpan = document.getElementById('loadedCount');
        const totalSpan = document.getElementById('totalCount');
        const readyMessage = document.getElementById('readyMessage');
        const redirectInfo = document.getElementById('redirectInfo');
        const imageCounter = document.getElementById('imageCounter');
        
        // Criar dots indicadores
        imagesToPreload.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.className = 'image-dot';
            dot.id = `dot-${index}`;
            imageCounter.appendChild(dot);
        });

        // Estado do carregamento
        let loadedImages = 0;
        const totalImages = imagesToPreload.length;
        totalSpan.textContent = totalImages;

        // Função para marcar imagem como carregada
        function markImageLoaded(index) {
            const dot = document.getElementById(`dot-${index}`);
            if (dot) dot.classList.add('loaded');
        }

        // Função de pré-carregamento
        function preloadImage(src, index) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = src;
                img.onload = () => {
                    loadedImages++;
                    loadedSpan.textContent = loadedImages;
                    
                    // Atualiza barra de progresso
                    const percentage = (loadedImages / totalImages) * 100;
                    progressBar.style.width = `${percentage}%`;
                    
                    // Marca dot como carregado
                    markImageLoaded(index);
                    
                    // Mensagem dinâmica
                    if (loadedImages === totalImages) {
                        redirectInfo.textContent = 'Tudo pronto!';
                        readyMessage.classList.add('show');
                        
                        // Redireciona após 1 segundo
                        setTimeout(() => {
                            window.location.href = 'biosite.html';
                        }, 1000);
                    } else {
                        redirectInfo.textContent = `Carregando... ${Math.round(percentage)}%`;
                    }
                    
                    resolve();
                };
                img.onerror = () => {
                    console.error(`Erro ao carregar: ${src}`);
                    // Mesmo com erro, conta como carregado para não travar
                    loadedImages++;
                    loadedSpan.textContent = loadedImages;
                    const percentage = (loadedImages / totalImages) * 100;
                    progressBar.style.width = `${percentage}%`;
                    markImageLoaded(index);
                    reject();
                };
            });
        }

        // Criar partículas de fundo
        function createLoadingParticles() {
            const container = document.getElementById('particles-loading');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle-load';
                
                const size = Math.random() * 40 + 10;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                particle.style.animationDelay = `${Math.random() * 5}s`;
                particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
                
                container.appendChild(particle);
            }
        }

        // Iniciar tudo
        document.addEventListener('DOMContentLoaded', () => {
            createLoadingParticles();
            
            // Pré-carrega todas as imagens em paralelo
            const loadPromises = imagesToPreload.map((src, index) => 
                preloadImage(src, index)
            );
            
            // Fallback de segurança: redireciona mesmo se algo travar
            setTimeout(() => {
                if (loadedImages < totalImages) {
                    console.log('Timeout de segurança - redirecionando mesmo assim');
                    window.location.href = 'biosite.html';
                }
            }, 8000); // 8 segundos máximo de espera
        });
            // ===== VERIFICAÇÃO DE CACHE (adicione no final do script) =====
    document.addEventListener('DOMContentLoaded', function() {
        // Se as imagens já foram carregadas pelo index, elas estarão em cache
        console.log('BioSite carregado - imagens em cache');
        
        // Pequeno delay para garantir renderização suave
        setTimeout(() => {
            document.body.style.opacity = '1';
        }, 100);
    });
    </script>
</body>
</html>
